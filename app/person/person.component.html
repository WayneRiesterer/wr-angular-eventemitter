<div class="card">
	<img class="card-img-top" [src]="person.avatarUrl">
	<div class="card-body">
		<h4 class="card-title" [ngClass]="{ 'text-muted': isEditMode }">{{ person.name }}</h4>
		<p class="card-text" [ngClass]="{ 'text-muted': isEditMode }">Age: {{ person.age }}</p>
		<button *ngIf="!isEditMode" class="btn btn-sm btn-outline-warning" type="button" (click)="onEdit()">Edit</button>

		<div *ngIf="isEditMode">
			<hr>
			<form class="form-inline" [formGroup]="editForm" (ngSubmit)="onSubmit()">
				<div class="form-row mt-2">
					<div class="form-group col-6">
						<label>Name:</label>
						<input class="form-control" formControlName="name">
					</div>
					<div class="form-group col-6">
						<label>Age:</label>
						<input class="form-control" formControlName="age">
					</div>
					<div class="form-group col-12">
						<label>Avatar URL:</label>
						<input class="form-control" formControlName="avatarUrl">
					</div>
				</div>				
        <button class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
